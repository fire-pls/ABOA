---
layout: default
---

<div class="home">

  <h1 class="page-heading">A BOA Homepage</h1>

  {{ content }}

  <h2 class="page-heading">updates</h2>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        {% assign date_format = site.minima.date_format | default: "%b %-d, %Y" %}
        <span class="post-meta">{{ post.date | date: date_format }}</span>

        <h3>
          <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a>
        </h3>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">RSS <a href="{{ "/feed.xml" | relative_url }}">subscribe</a></p>

</div>
