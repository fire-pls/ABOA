<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}


    <script src="{{- site.cookies -}}"></script>
    <!-- <script src="{{- site.js_file -}}"></script> -->
    {%- if site.data.js.path contains page.url -%}
      <script src="{{- site.js_partial -}}{{- page.url -}}.js"></script>
    {%- endif -%}
  </body>

</html>
