<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>

    {% include header.html %}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {% include footer.html %}


    {%- capture possible_sheet -%}
      {{- site.js_partial -}}{{- page.url | remove: ".html" -}}
    {%- endcapture -%}
    <p>{{- possible_sheet -}}</p>
    <script src="{{- site.js_path -}}/application.js"></script>
  </body>

</html>
